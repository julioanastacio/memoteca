<section class="container exclude-thought ff-inter">
  <div class="modal">
    <p>
      O pensamento será deletado! <br />
      Confirmar exclusão?
    </p>
    <div class="actions">
      <button class="button exclude-button" (click)="excludeThought()">
        Excluir
      </button>
      <button class="button cancel-button" (click)="cancel()">Cancelar</button>
    </div>
  </div>
  <div class="overlay"></div>
</section>
