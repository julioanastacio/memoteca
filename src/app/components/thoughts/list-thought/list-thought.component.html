<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button class="button" routerLink="/createThought">
      Adicionar pensamento
    </button>
  </header>
  <div class="mural" *ngIf="listThoughts.length; else noThoughts">
    <div *ngFor="let thought of listThoughts">
      <app-thought-card [thought]="thought"></app-thought-card>
    </div>
  </div>
</section>

<ng-template #noThoughts>
  <div class="ff-inter no-thoughts">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
